version: "3.8"

services:
  postgres:
    image: postgres:18-alpine
    container_name: postgres-tyl-dev
    environment:
      POSTGRES_PASSWORD: "password"
    ports:
      - "5432:5432"
    command: postgres -c wal_level=logical
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  powersync:
    build:
      context: ..
      dockerfile: docker/powersync.Dockerfile
    container_name: powersync-tyl-dev
    env_file:
      - ../.env
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
